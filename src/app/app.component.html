<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Gual Street</span>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button routerLink="abm-productos">ABM Productos</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button routerLink="rubros">ABM Rubros</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button routerLink="ventapublico">Venta</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button routerLink="servicios">Servicios</button>
      </mat-toolbar-row>
      <mat-toolbar-row>
        <button mat-raised-button routerLink="carrito">Carrito</button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-raised-button [matMenuTriggerFor]="consultas">Consultas</button>
        <mat-menu #consultas="matMenu">
          <button mat-menu-item routerLink="ventas">Ventas</button>
          <button mat-menu-item routerLink="carrito">Carrito</button>
        </mat-menu>
      </mat-toolbar-row>
    </mat-toolbar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
