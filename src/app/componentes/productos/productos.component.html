<h2>Productos</h2>
<mat-form-field>
    <mat-label>Buscar...</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
  </mat-form-field>
  

<table class="mat-elevation-z13" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="codigobarra">
    <mat-header-cell *matHeaderCellDef>Codigo</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.codigobarra}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nombre}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="descripcion">
    <mat-header-cell *matHeaderCellDef>Descripci√≥n</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.descripcion}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="precio">
    <mat-header-cell *matHeaderCellDef>Precio</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.precio | currency}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="preciocompra">
    <mat-header-cell *matHeaderCellDef>Precio Compra</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.preciocompra | currency}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="existencia">
    <mat-header-cell *matHeaderCellDef>Existencia</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.existencia}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="agregar">
    <mat-header-cell *matHeaderCellDef>Agregar</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button (click)="agregarCarro(element.nombre, 1, element.precio)" mat-raised-button color="primary">
        <mat-icon>add_shopping_cart</mat-icon> Agregar
      </button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
</table>
