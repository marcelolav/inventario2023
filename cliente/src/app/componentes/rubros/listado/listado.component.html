<h3
  class="text-center font-weight-bold border border-primary rounded shadow p-3 mb-5 bg-white"
>
  Listado de Rubros
</h3>
<div>
  <button class="btn btn-primary btn-block" routerLink="/rubros/agregar">
    Alta de Rubro
  </button>
</div>
<div class="mt-2 mb-2">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Buscar Rubro"
    name="search"
    [(ngModel)]="search"
    (onkeyup)="onSearchRubro(search)"
  />
</div>
<div class="col">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rubro of rubData | filtrorubro : page : search">
        <td scope="row">{{ rubro.idrubros }}</td>
        <td>{{ rubro.nombrerubro }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm mr-5"
            (click)="editarRubro(rubro.idrubros)"
          >
            <span class="material-symbols-rounded"> edit </span>
          </button>
          <button
            class="btn btn-danger btn-sm ml-3"
            (click)="eliminarRubro(rubro.idrubros)"
          >
            <span class="material-symbols-rounded"> delete </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          style="height: 30px; width: 100px"
          (click)="prevPage()"
        >
          Previa
        </button>
      </li>
      <li class="page-item">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="nextPage()"
          style="height: 30px; width: 100px"
          [disabled]="(rubData | filtrorubro : page : search).length === 0"
        >
          Siguiente
        </button>
      </li>
    </ul>
  </nav>
</div>
