<h3>Listado de Rubros</h3>
<div>
  <button class="btn btn-primary" routerLink="/rubros/agregar">
    Alta de Rubro
  </button>
</div>
<div class="col-sm-8">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rubro of rubros">
        <td scope="row">{{ rubro.idrubro }}</td>
        <td>{{ rubro.nombre }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm mr-5"
            (click)="editarRubro(rubro.idrubro)"
          >
            Editar
          </button>
          <button
            class="btn btn-danger btn-sm ml-3"
            (click)="eliminarRubro(rubro.idrubro)"
          >
            Eliminar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
