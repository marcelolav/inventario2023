<h3
  class="text-center font-weight-bold border border-primary rounded shadow p-3 mb-5 bg-white"
>
  Listado de Rubros
</h3>
<div>
  <button class="btn btn-primary btn-block" routerLink="/rubros/agregar">
    Alta de Rubro
  </button>
</div>
<div class="col">
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rubro of rubros">
        <td scope="row">{{ rubro.idrubro }}</td>
        <td>{{ rubro.nombrerubro }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm mr-5"
            (click)="editarRubro(rubro.idrubro)"
          >
            <span class="material-symbols-rounded"> edit </span>
          </button>
          <button
            class="btn btn-danger btn-sm ml-3"
            (click)="eliminarRubro(rubro.idrubro)"
          >
            <span class="material-symbols-rounded"> delete </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
