<div class="container">
  <div class="card">
    <div class="card-header text-center"><strong>Datos de Cliente</strong></div>
    <div class="card-body">
      <div class="row">
        <div class="col-6">
          <label for="fecha">Fecha</label>
          <input
            type="date"
            class="form-control"
            [(ngModel)]="fecha"
            value="{{ fecha }}"
          />
        </div>
        <div class="col-6">
          <label for="comprobante">Nº Comprobante</label>
          <input
            type="number"
            id="comprobante"
            #comprobante
            class="form-control"
            [(ngModel)]="comprobante"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="cliente" class="mb-3">Cliente:</label>

          <select
            class="form-select"
            id="cliente"
            [(ngModel)]="clidatos.idclientes"
            (change)="capturarCliente(clidatos.idclientes)"
          >
            <option *ngFor="let cl of clidatos" [value]="cl.idclientes">
              {{ cl.nombrecliente }}
            </option>
          </select>
        </div>
        <div class="col-4">
          <label for="direccioncliente" class="mb-3">Dirección</label>
          <input
            id="direccioncliente"
            type="text"
            class="form-control"
            value="{{ clienteSeleccionado.direccion }}"
            disabled
          />
        </div>
        <div class="col-3">
          <label for="telefonocliente" class="mb-3">Teléfono</label>
          <input
            id="telefonocliente"
            type="text"
            class="form-control"
            value="{{ clienteSeleccionado.telefono }}"
            disabled
          />
        </div>
        <div class="col-3">
          <label for="cuitcliente" class="mb-3">C.U.I.T.</label>
          <input
            id="cuitcliente"
            type="text"
            class="form-control"
            value="{{ clienteSeleccionado.cuit }}"
            disabled
          />
        </div>
      </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header text-center">
      <strong>Datos de Productos</strong>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-1">
          <label for="codproducto" class="mb-3">Código</label>
          <input
            type="text"
            id="codproducto"
            (keyup)="addProducto($event)"
            class="form-control"
            [(ngModel)]="productoSeleccionado.codigobarra"
          />
        </div>
        <div class="col-4">
          <label for="nomproducto" class="mb-3">Nombre Producto</label>
          <input
            type="text"
            id="nomproducto"
            class="form-control"
            [(ngModel)]="productoSeleccionado.nombreproducto"
            disabled
          />
        </div>
        <div class="col-1">
          <label for="cantproducto" class="mb-3">Cantidad</label>
          <input
            type="number"
            id="cantproducto"
            class="form-control"
            [(ngModel)]="cantprd"
          />
        </div>
        <div class="col-2">
          <label for="precioprd" class="mb-3">Precio</label>
          <input
            type="number"
            id="precioprd"
            class="form-control"
            [(ngModel)]="precioprd"
            value="{{ precioprd }}"
          />
        </div>
        <div class="col-2">
          <label for="subtotal" class="mb-3">Subtotal</label>
          <input
            type="number"
            id="subtotal"
            class="form-control"
            step=".01"
            [(ngModel)]="subtotal"
            value="{{ calculoSubtotal(precioprd, cantprd) }}"
          />
        </div>
        <div class="col-2">
          <label for="botones" class="mb-3 text-center">Confirmar</label>
          <div class="input-group mb-3 align-center">
            <button class="btn btn-success btn-sm" (click)="agregaItem()">
              <span class="material-symbols-rounded" id="basic-addon1"
                >done</span
              >
            </button>
            <button class="btn btn-danger btn-sm">
              <span
                class="material-symbols-rounded"
                id="boton"
                (click)="vaciarCamposItem()"
              >
                cancel
              </span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card" *ngIf="items.length > 0">
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio Unit.</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.idproductos_detalle }}</td>
            <td>{{ item.nombreproducto }}</td>
            <td>{{ item.cantidad | number : "0.2-5" }}</td>
            <td>{{ item.importe | currency }}</td>
            <td>{{ item.subtotal | currency }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-8">
          <button class="btn btn-success" (click)="grabarRegistros()">
            Confirmar Venta
          </button>
          <button class="btn btn-danger" (click)="cancelarVentaTotal()">
            Cancelar
          </button>
        </div>
        <div class="col-4">
          <p class="text-center">
            <strong>Total General: {{ totalventa | currency }} </strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
