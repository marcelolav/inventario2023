<h3>{{ titulo }}</h3>

<form action="">
  <div class="form-group">
    <div class="row">
      <div class="col-2">
        <label for="idprod"># ID</label>
        <input
          type="text"
          id="idprod"
          name="idproveedor"
          [(ngModel)]="producto.idproducto"
          readonly
          class="form-control"
        />
      </div>
      <div class="col-6">
        <label for="codbarra">Código de Barras</label>
        <input
          type="text"
          id="codbarra"
          name="codigobarra"
          [(ngModel)]="producto.codigobarra"
          class="form-control"
          autofocus
        />
      </div>
      ´
      <div class="col-4">
        <label for="nombre">Nombre de Producto</label>
        <input
          type="text"
          id="nombre"
          name="nombre"
          [(ngModel)]="producto.nombre"
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="descripcion">Descripción Extendida</label>
        <input
          type="text"
          id="descripcion"
          name="descripcion"
          [(ngModel)]="producto.descripcion"
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <label for="precioventa">Precio de Venta</label>
        <input
          type="number"
          id="precioventa"
          name="precio"
          [(ngModel)]="producto.precio"
          class="form-control"
        />
      </div>
      <div class="col-4">
        <label for="preciocompra">Precio de Compra</label>
        <input
          type="number"
          id="preciocompra"
          name="preciocompra"
          [(ngModel)]="producto.preciocompra"
          class="form-control"
        />
      </div>
      <div class="col-4">
        <label for="existencia">Existencia/Stock</label>
        <input
          type="number"
          id="existencia"
          name="existencia"
          [(ngModel)]="producto.existencia"
          class="form-control"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-6">
        <label for="preciorefdolar">Referencia U$S</label>
        <input
          type="number"
          id="preciorefdolar"
          name="preciorefdolar"
          [(ngModel)]="producto.preciorefdolar"
          class="form-control"
        />
      </div>
      <div class="col-6">
        <label for="rubro">Seleccione Rubro</label>
        <select
          class="form-select"
          aria-label=".form-select-sm example"
          id="rubro"
          [(ngModel)]="producto.rubroid"
          name="rubroid"
        >
          <option *ngFor="let rub of rubros">
            {{ rub.nombre }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <button
        class="btn btn-success mt-4"
        (click)="
          editar
            ? actualizaProducto(
                producto.idproducto,
                producto.codigobarra,
                producto.nombre,
                producto.descripcion,
                producto.precio,
                producto.preciocompra,
                producto.existencia,
                producto.preciorefdolar,
                producto.rubroid
              )
            : guardaProducto(producto)
        "
      >
        Guardar
      </button>
      <button class="btn btn-primary mt-4" (click)="cancelar()">Atrás</button>
    </div>
  </div>
</form>
