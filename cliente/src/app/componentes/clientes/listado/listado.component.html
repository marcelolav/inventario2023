<h3
  class="text-center font-weight-bold border border-primary rounded shadow p-3 mb-5 bg-white"
>
  Listado de Clientes
</h3>
<div class="mt-3 mb-3">
  <button class="btn btn-primary btn-block" routerLink="/clientes/agregar">
    Alta de Cliente
  </button>
</div>

<div class="mt-2 mb-2">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Buscar Producto"
    name="search"
    [(ngModel)]="search"
    (onkeyup)="onSearchCliente(search)"
  />
</div>
<div class="col">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Dirección</th>
        <th scope="col">CUIT</th>
        <th scope="col">Observaciones</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cli of cliData | filtrocliente : page : search">
        <td scope="row">{{ cli.idclientes }}</td>
        <td>{{ cli.nombrecliente }}</td>
        <td>{{ cli.telefono }}</td>
        <td>{{ cli.direccion }}</td>
        <td>{{ cli.cuit }}</td>
        <td>{{ cli.observaciones }}</td>
        <td>
          <button
            class="btn btn-primary btn-sm mr-5"
            (click)="editarCliente(cli.idclientes)"
          >
            <span class="material-symbols-rounded"> edit </span>
          </button>
          <button
            class="btn btn-danger btn-sm ml-3"
            (click)="eliminarCliente(cli.idclientes)"
          >
            <span class="material-symbols-rounded"> delete </span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          style="height: 30px; width: 100px"
          (click)="prevPage()"
        >
          Previa
        </button>
      </li>
      <li class="page-item">
        <button
          type="button"
          class="btn btn-primary btn-sm"
          (click)="nextPage()"
          style="height: 30px; width: 100px"
          [disabled]="(cliData | filtrocliente : page : search).length === 0"
        >
          Siguiente
        </button>
      </li>
    </ul>
  </nav>
</div>
